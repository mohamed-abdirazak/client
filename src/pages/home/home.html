


<ion-header>
  <ion-item>
  <ion-icon name="people" item-start></ion-icon>
  <h2 style="color:#50c40d;text-align:center;font-weight:bold">ALL Users</h2> 
  <ion-badge item-end>{{numofusers}}</ion-badge>
  </ion-item>
  </ion-header>
  <ion-content padding>
  <ion-card *ngFor="let user of users" (click)="userDetail(user)">
  <ion-card-header>
  <h3 style="color:#1f0dc4;text-align:center;font-weight:bold">{{user.ID}}</h3>
  </ion-card-header>
  <ion-card-content >
  <button ion-item >
  <ion-icon name="person" item-start></ion-icon>
  {{user.studentname}}
  </button>
  </ion-card-content>
  </ion-card> 
  <button ion-button block color="primary" (click)="logout()">Logout</button>
  </ion-content>
