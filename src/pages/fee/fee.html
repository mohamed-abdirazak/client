<ion-header>
    
      <ion-navbar>
        <ion-title>Fee Details</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <button ion-button outline class="feebutton">ID : {{stdId}}</button>
      
     
      <ion-card>
          <ion-card-header>
          </ion-card-header>
          <ion-card-content *ngFor="let fee of fees" >
              <ion-card-header class="mainBack"> Fee Details :  {{fee.month}}</ion-card-header>
    <ion-item> ID: {{fee.st_id}} </ion-item>
    <ion-item> Name:<p> {{fee.studentname}} </p></ion-item>
    <ion-item>  Recept NO : {{fee.recept_no}} </ion-item>
    <ion-item>Date:<p> {{fee.date | date}} </p></ion-item>
    <ion-item> Month: {{fee.month}} </ion-item>
    <ion-item>  Type: {{fee.money_type}} </ion-item>
    <ion-item> Letters: {{fee.letters}}  </ion-item>
    <ion-item> Remaining: {{fee.remaining}}  </ion-item>    
    <ion-item> Amount: {{fee.amount}}</ion-item>
         </ion-card-content>
       </ion-card>
