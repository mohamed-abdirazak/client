<ion-header>
    
      <ion-navbar>
        <ion-title>Attendance</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <button ion-button outline class="attendancebutton">ID : {{stdId}}</button>
      
     
      <ion-card>
          <ion-card-header>
          </ion-card-header>
          <ion-card-content *ngFor="let attendance of attendances">
              <ion-card-header class="mainBack"> Attendance Details :  {{attendance.month}}</ion-card-header>
    <ion-item> ID: {{attendance.st_id}} </ion-item>
    <ion-item> Name:<p> {{attendance.studentname}} </p></ion-item>
    <ion-item>  Year : {{attendance.year}} </ion-item>
    <ion-item>Date:<p> {{attendance.date |date}} </p></ion-item>
    <ion-item> Attendance: <p>{{attendance.att}} </p></ion-item>
   
         </ion-card-content>
       </ion-card>
